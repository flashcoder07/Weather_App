
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city" spellcheck="false">
            <button><img src="search.png" width="15"> </button>
        </div>
        <div class="Weather">
            <img src="rain.png">
            <h2 class="Temp">22°C</h2>
            <h2 class="city">New York</h2>
        </div>
        <div class="info">
            <div class="wrapper">
                <img class="img1" src="wind.png">
                <p class="wi"> 15Km\h Wind Speed</p>
            </div>
            <div class="wrapper2">
                <img  class="img2" src="humidity.png">
                <p class="hi">50% Humidity</p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const apiKey = "445624b373e89cd616bade855022a670"
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q="
        const searchBar = document.querySelector(".search input") ;
        const searchBtn = document.querySelector(".search button");
        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}&units=metric`);
            const data = await response.json();
            console.log(data);

            document.querySelector(".Temp").innerHTML=Math.round(data.main.temp) + "°C";
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".wi").innerHTML=data.wind.speed  + "Km/h Wind Speed";
            document.querySelector(".hi").innerHTML=data.main.humidity + "%Humidity";
        }
        searchBtn.addEventListener("click" , ()=>{
            checkWeather(searchBar.value);

        })

    </script>
</body>
</html>
